<h3>Lista de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" *ngIf="heroNames.length > 0"
(click)="removeLastHeroe()">Borrar ultimo Heroe</button>

<button class="btn btn-outline-primary mx-2" (click)="Reset()">Reset</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
  {{name}}
  </li>
</ul>
